<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Slider</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .slider-container {
            width: 80%;
            overflow: hidden;
            position: relative;
        }

        .slider-content {
            display: flex;
            transition: transform 0.5s ease-out;
        }

        .slider-item {
            min-width: 100%;
            position: relative;
        }

        img, video {
            width: 100%;
            display: block;
        }

        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            z-index: 100;
        }

        #prevSlide {
            left: 10px;
        }

        #nextSlide {
            right: 10px;
        }
    </style>
</head>
<body>

<div id="slider" class="slider-container">
    <div id="sliderContent" class="slider-content">
        <!-- Slider items will be injected here -->
    </div>
    <button id="prevSlide" class="slider-arrow"><</button>
    <button id="nextSlide" class="slider-arrow">></button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const sliderContent = document.getElementById("sliderContent");
    let currentSlide = 0;
    let slideInterval;

    async function fetchSliderData() {
        try {
            const response = await fetch("http://127.0.0.1:9000/slider");
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();

            data.forEach((item, index) => {
                const slide = document.createElement("div");
                slide.className = "slider-item";
                if (item.slide_type === "image") {
                    const img = document.createElement("img");
                    img.src = item.content;
                    slide.appendChild(img);
                } else if (item.slide_type === "video") {
                    const video = document.createElement("video");
                    video.src = item.content;
                    video.setAttribute("controls", "true");
                    video.onended = videoEnded;
                    slide.appendChild(video);
                }
                sliderContent.appendChild(slide);
            });

            startSlideShow();
        } catch (error) {
            console.error("Failed to fetch slider data:", error);
        }
    }

    function startSlideShow() {
        if (slideInterval) {
            clearInterval(slideInterval);
        }
        slideInterval = setInterval(nextSlide, 10000);
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % sliderContent.children.length;
        updateSlidePosition();
        if (sliderContent.children[currentSlide].querySelector("video")) {
            clearInterval(slideInterval); // Stop auto-sliding if the current slide is a video
        }
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + sliderContent.children.length) % sliderContent.children.length;
        updateSlidePosition();
    }

    function videoEnded() {
        clearInterval(slideInterval);
        nextSlide();
        startSlideShow();
    }

    function updateSlidePosition() {
        sliderContent.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    fetchSliderData();

    document.getElementById('nextSlide').addEventListener('click', () => {
        nextSlide();
        resetSlideInterval();
    });

    document.getElementById('prevSlide').addEventListener('click', () => {
        prevSlide();
        resetSlideInterval();
    });

    function resetSlideInterval() {
        clearInterval(slideInterval); // Clear existing interval
        startSlideShow(); // Start a new interval
    }
});
</script>
</body>
</html>
